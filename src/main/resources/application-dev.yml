logging:
    config: classpath:conf/logback-dev.xml
    level:
        root: debug

spring:
    session:
        store-type: redis
    datasource:
        name: test
#        url: jdbc:mysql://localhost:3306/cms?characterEncoding=utf8?serverTimezone=UTC
        url: jdbc:mysql://localhost:3306/cms?serverTimezone=Asia/Shanghai&characterEncoding=utf-8&allowMultiQueries=true&useSSL=true
        username: root
        password: 123456
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
    redis:
        database: 2
        host: 127.0.0.1
        port: 6379
        #password
        timeout: 50s
        lettuce:
            pool:
                # 最大空闲连接数
                max-idle: 8
                # 最小空闲连接数
                min-idle: 0
                # 最大活跃连接数
                max-active: 8
                # 获取连接时的最大等待毫秒数(-1阻塞不确定的时间)
                max-wait: -1s
# 配置定时任务执行的克隆表达式
scheduller.task1.cron: 0 0/5 10-20 * * ?
scheduller.task2.cron: 0 0/5 10-20 * * ?
